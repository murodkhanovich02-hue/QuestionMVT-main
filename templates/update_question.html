{% extends "base.html" %}

{% block content %}
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 700px;
        margin: 50px auto;
        padding: 30px;
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #4e73df;
        font-weight: 600;
    }

    .form-label {
        font-weight: 500;
        margin-bottom: 5px;
    }

    .form-control, .form-select {
        border-radius: 8px;
        border: 1px solid #ced4da;
        padding: 10px;
        font-size: 1rem;
        width: 100%;
        box-sizing: border-box;
    }

    .form-control:focus, .form-select:focus {
        outline: none;
        border-color: #4e73df;
        box-shadow: 0 0 5px rgba(78,115,223,0.3);
    }

    .btn {
        border-radius: 8px;
        padding: 10px 20px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        transition: background 0.3s;
    }

    .btn-success {
        background-color: #4e73df;
        color: #fff;
        border: none;
        margin-right: 10px;
    }

    .btn-success:hover {
        background-color: #3a5bcc;
    }

    .btn-secondary {
        background-color: #6c757d;
        color: #fff;
        border: none;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
    }

    @media (max-width: 768px) {
        .container {
            margin: 20px;
            padding: 20px;
        }
    }
</style>

<div class="container mt-5">
    <h2>‚úè Savolni yangilash</h2>

    <form method="post">
        {% csrf_token %}

        <!-- Savol matni -->
        <div class="mb-3">
            <label for="text" class="form-label">Savol matni</label>
            <textarea id="text" name="text" class="form-control" rows="3" required>{{ question.text }}</textarea>
        </div>

        <!-- Daraja tanlash -->
        <div class="mb-3">
            <label for="level" class="form-label">Daraja</label>
            <select id="level" name="level" class="form-select" required>
                <option value="beginner" {% if question.level == "beginner" %}selected{% endif %}>Beginner</option>
                <option value="elementary" {% if question.level == "elementary" %}selected{% endif %}>Elementary</option>
                <option value="pre-intermediate" {% if question.level == "pre-intermediate" %}selected{% endif %}>Pre-Intermediate</option>
                <option value="intermediate" {% if question.level == "intermediate" %}selected{% endif %}>Intermediate</option>
                <option value="upper-intermediate" {% if question.level == "upper-intermediate" %}selected{% endif %}>Upper-Intermediate</option>
            </select>
        </div>

        <!-- Buttons -->
        <div class="mt-4 text-center">
            <button type="submit" class="btn btn-success">üíæ Saqlash</button>
            <a href="{% url 'admin_page' %}" class="btn btn-secondary">Bekor qilish</a>
        </div>
    </form>
</div>
{% endblock %}
