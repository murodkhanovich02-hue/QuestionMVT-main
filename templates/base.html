<!DOCTYPE html>
{% load static %}
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Layout</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        /* Navbar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #4e73df;
            padding: 10px 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: #fff;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }

        .nav-links a:hover {
            opacity: 0.8;
        }

        .start-btn {
            background: #00c4ff;
            color: #333;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 600;
            text-decoration: none;
            transition: background 0.3s;
        }

        .start-btn:hover {
            background: #5d625f;
        }

        /* Content section */
        main {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-weight: 600;
            margin-bottom: 20px;
        }

        p {
            line-height: 1.6;
        }
    </style>
</head>
<body>

<nav>
    <a href="{% url 'home_page' %}" class="logo">MySite</a>
    <div class="nav-links">
        <a href="{% url 'question_view' %}" class="start-btn">Testni boshlash</a>
        <a href="{% url 'login_page' %}" class="start-btn">Login</a>
    </div>
</nav>
<main>
    {% block content %}
        <h1>Bosh sahifa</h1>
    {% endblock %}
</main>

</body>
</html>
