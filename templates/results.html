{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Results</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        /* Navbar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #4e73df;
            padding: 10px 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: #fff;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }

        .nav-links a:hover {
            opacity: 0.8;
        }

        /* Container */
        .container {
            max-width: 600px;
            margin: 60px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            font-weight: 600;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1rem;
            margin: 5px 0 20px;
        }

        .btn {
            background: #4e73df;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #3a5bcc;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <a href="#" class="logo">TEST APP</a>
        <div class="nav-links">
            <a href="/">Bosh sahifa</a>
            <a href="#" class="btn">Testni boshlash</a>
        </div>
    </nav>

    <!-- Results -->
    <div class="container">
        <h1>Percentage: {{ percentage }}%</h1>
        <p>Score: {{ score }}</p>
        <a href="/" class="btn">Rework the test</a>
    </div>

</body>
</html>
